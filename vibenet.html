<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeNet - Feel the Vibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-4xl font-bold text-center mb-6 text-purple-400">🔥 VibeNet 🔥</h1>

    <div class="bg-gray-800 p-4 rounded-xl mb-6">
      <label for="username" class="block mb-2 text-sm text-gray-300">Enter Your VibeName:</label>
      <input id="username" type="text" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="e.g. VibeKing123" />
      <button onclick="enterVibe()" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 p-2 rounded">Enter</button>
    </div>

    <div id="feed" class="space-y-4 hidden">
      <h2 class="text-2xl font-semibold text-pink-300">🔥 Trending Vibes</h2>

      <div class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold">@TechFreak</h3>
        <p class="text-gray-300 mt-2">“Just posted my first AI art! Vibe with me 🎨”</p>
      </div>

      <div class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold">@ZaraVibes</h3>
        <p class="text-gray-300 mt-2">“Throwback to Dhaka rooftops + tea ☕🌆”</p>
      </div>

      <div class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold">@CryptoKid</h3>
        <p class="text-gray-300 mt-2">“My coin just doubled overnight 😭💸”</p>
      </div>
    </div>
  </div>

  <script>
    function enterVibe() {
      const name = document.getElementById('username').value;
      if (name.trim() !== "") {
        document.getElementById('feed').classList.remove('hidden');
        alert(`Welcome to the VibeZone, @${name}!`);
      }
    }
  </script>
</body>
</html>
